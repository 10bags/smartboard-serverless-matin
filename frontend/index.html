<!DOCTYPE html>
<html>
<head>
    <title>SmartBoard Transcription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <div class="top-bar">
        <div class="logo">SmartBoard</div>
        <div class="user-info">Welcome, User</div>
    </div>

    <div class="container">
        
        <header class="meeting-header">
            <h2 class="meeting-title">Meeting Transcription</h2>
            <div id="meetingDatetime" class="meeting-datetime"></div>
            <hr>
        </header>

        <div class="button-group">
            <button id="recordButton" onclick="start()">
                <i class="fas fa-microphone"></i> Record
            </button>
            
            <button id="stopButton" onclick="stop()" disabled>
                <i class="fas fa-stop-circle"></i> Stop
            </button>
            
            <button id="uploadButton" onclick="upload()" style="display: none;">
                <i class="fas fa-cloud-upload-alt"></i> Upload
            </button>
            
            <button id="statusButton" onclick="getTranscript()" disabled>
                <i class="fas fa-sync-alt"></i> Get Status
            </button>
        </div>

        <audio id="player" controls></audio>
        
        <div class="progress-container">
            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <div id="speakerAssignmentSection" style="display:none; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #ddd;">
            <h4 style="margin-top:0;"><i class="fas fa-user-edit"></i> Assign Speaker Names</h4>
            <div id="speakerInputs" style="display: flex; flex-wrap: wrap; gap: 15px;">
                </div>
        </div>

        <pre id="output" class="output-initial"></pre>

        <div id="todoSection" style="margin-top: 20px;">
            <button id="todoBtn" onclick="toggleTodo()" style="display:none; width: 100%; background-color: #ffc107; color: #000; font-weight: bold; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                <i class="fas fa-list-check"></i> View Action Items (AI Generated)
            </button>
            
            <div id="todoContainer" style="display:none; margin-top: 15px; padding: 20px; background-color: #fff9db; border-left: 5px solid #ffc107; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <h3 style="margin-top:0;"><i class="fas fa-tasks"></i> Meeting To-Do List</h3>
                <pre id="todoOutput" style="white-space: pre-wrap; font-family: inherit; font-size: 1rem; color: #333;"></pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
