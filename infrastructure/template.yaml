AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SmartBoard - Serverless Audio Transcription (Participant User Story)

Resources:

  AudioBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: smartboard-audio-10bags-<your-unique-suffix> # must be globally unique

  TranscriptionFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: SmartBoardTranscriptionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
        - arn:aws:iam::aws:policy/AmazonTranscribeFullAccess
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  TranscriptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      Handler: app.lambda_handler
      CodeUri: ../backend/
      Timeout: 120
      MemorySize: 256
      Role: !GetAtt TranscriptionFunctionRole.Arn
      Events:
        UploadApi:
          Type: Api
          Properties:
            Path: /upload
            Method: post

Outputs:
  UploadApiUrl:
    Description: "URL for the Upload API"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/upload"
