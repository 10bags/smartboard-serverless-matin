AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SmartBoard â€“ Serverless Audio Transcription App

Resources:

  # S3 bucket to store audio files
  AudioBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: smartboard-transcription-audiobucket
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins: ["*"]       # You can restrict to your Amplify URL later
            AllowedMethods: ["PUT","POST","GET"]
            AllowedHeaders: ["*"]

  # DynamoDB table to store transcription jobs
  TranscriptionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Transcriptions
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: JobName
          AttributeType: S
      KeySchema:
        - AttributeName: JobName
          KeyType: HASH

  # Lambda function to handle audio upload
  UploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      Handler: upload.lambda_handler
      CodeUri: ../backend/
      Timeout: 30
      Policies:
        - AmazonS3FullAccess
        - AmazonTranscribeFullAccess
        - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          BUCKET_NAME: !Ref AudioBucket
          TABLE_NAME: !Ref TranscriptionsTable
      Events:
        UploadApi:
          Type: Api
          Properties:
            Path: /upload
            Method: post
            Cors: "'*'"   # SAM recognizes this simple CORS syntax

  # Lambda function to check transcription status
  StatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      Handler: status.lambda_handler
      CodeUri: ../backend/
      Timeout: 30
      Policies:
        - AmazonTranscribeFullAccess
        - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref TranscriptionsTable
      Events:
        StatusApi:
          Type: Api
          Properties:
            Path: /status
            Method: get
            Cors: "'*'"

Outputs:
  UploadApiUrl:
    Description: URL for the upload API
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/upload"

  StatusApiUrl:
    Description: URL for the status API
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/status"

  BucketName:
    Description: Name of the audio S3 bucket
    Value: !Ref AudioBucket
